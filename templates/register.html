<html>
    {% load static %}
    {% load crispy_forms_tags %}
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/static/feedback/js/main.js"></script>
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 
            Live Aptitude 
        </title> 
          
        <!-- add icon link -->
        <link rel = "icon" href =  
  "https://image.shutterstock.com/image-vector/quiz-icon-logo-260nw-1298743501.jpg" 
        type = "image/x-icon"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
            <a class="navbar-brand" href="{% url 'userlogin' %}"><img src="https://image.shutterstock.com/image-vector/quiz-icon-logo-260nw-1298743501.jpg" class="imgwidth" alt="Home"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link"  href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
                  </li>
            </div>
          </nav>

        <div class="container top_40">
            {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary text-center" id="alert" >
            <strong>{{message}}</strong> 
            <span class="closebtn" onclick="this.parentElement.style.display='none';" >&times;</span> 
        </div>
        {% endfor %}  
      {% endif %}
            <div class="jumbotron jumbo margin">
                <div class="row">
                    <div class="col">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <h5 class="text-center">Sign Up</h5>
                            <hr>
                            <div class="row">
                                <div class="col">
                                <label for="firstname">First Name<b class="red">*</b></label><input type="text" id="firstname" class="form-control" name="firstname"  autofocus placeholder="Firstname"> 
                                </div><br>
                                <div class="col">
                                    <label for="lastname">Last Name<b class="red">*</b></label><input id="lastname" type="text" class="form-control" name="lastname"  autofocus placeholder="Lastname">
                                </div><br>
                            </div><br>
                            <div class="row">
                                <div class="col">
                                <label for="username">Username<b class="red">*</b></label><input type="text" id="username" class="form-control" name="username"  autofocus placeholder="Username">
                                </div><br>
                                <div class="col">
                                <label for="email">Email<b class="red">*</b></label><input id="email" type="email" class="form-control" name="email"  autofocus placeholder="Email">
                                </div><br>
                            </div><br>
                            <div class="row">
                                <div class="col">
                                    <label for="department">Department<b class="red">*</b></label>
                            <select class ="form-control" id="department" name="department" placeholder="Department">
                                <option value="" selected disabled>-- Choose your Department --</option>    
                                <option value="F.E">F.E</option>
                                <option value="Mechincal">Mechincal</option>
                                <option value="Computer">Computer</option>
                                <option value="EXTC">EXTC</option>
                                <option value="Chemical">Chemical</option>
                            </select>
                                </div><br>
                                <div class="col">
                                    <label for="semster">Semster<b class="red">*</b></label>
                                <select class = "form-control" id="semster" name="semster" aria-placeholder="Semster">
                                <option value=" " selected disabled>--Choose your Semster--</option>   
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                                </select>
                                </div><br>
                            </div><br>
                            <div class="row">
                                <div class="col">
                                    <label for="password1">Password<b class="red">*</b></label><input type="password" id="password1"  name="password1" class="form-control" placeholder="Password">
                                </div><br>
                                <div class="col">
                                    <label for="password2">Confrim Password<b class="red">*</b></label><input type="password" id="password2" name="password2" class="form-control"  placeholder="Confrim Password"><br>
                                </div><br>
                            </div><br>
                            <div class="text-center">
                            <input type="submit" value="Register" onclick="return passwordverify(); return login();" class=" form-control btn btn-outline-success">
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-right p-3">
              Â© 2020 Copyright:
              <a class="text-dark" href="{% url 'about' %}">By Haseeb Pote</a>
            </div>
            <!-- Copyright -->
          </footer>
    </body>
</html>
