<html>
  {% load static %}
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/static/feedback/js/main.js"></script>
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 
            Live Aptitude 
        </title> 
          
        <!-- add icon link -->
        <link rel = "icon" href =  
  "https://image.shutterstock.com/image-vector/quiz-icon-logo-260nw-1298743501.jpg" 
        type = "image/x-icon"> 
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
            <a class="navbar-brand" href="{% url 'userlogin' %}"><img src="https://image.shutterstock.com/image-vector/quiz-icon-logo-260nw-1298743501.jpg" class="imgwidth" alt="Home"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link"  href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">logout <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <span class="navbar-text">
                <strong>Welcome</strong> <a class="btn btn-outline-primary" href="{% url  'userinfo' user.id %}">{{ detail.user.username }}</a>
              </span>
            </div>
          </nav>
            <div class="container top_40">
                <div class="jumbotron bg-light">
                    <div class="row text-center">
                        <div class="col float-right">
                            <button class="btn btn-warning" onclick="updateinfo()">Edit</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <label>First Name :</label><input type="text" disabled value="{{user.first_name }}" id="firstname" class="form-control options" name="firstname">
                        </div>
                        <div class="col">
                            <label>Last Name :</label><input type="text" disabled value="{{user.last_name }}" id="lastname" class="form-control options" name="lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Email :</label><input type="email" disabled value="{{user.email}}" id="email" class="form-control options" name="email">
                        </div>
                        <div class="col">
                            <label>Username :</label><input type="text" disabled value="{{user.username}}" id="username" class="form-control options" name="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Department :</label><input type="text" disabled value="{{detail.department}}" id="department"  class="form-control options" name="department">
                        </div>
                        <div class="col">
                            <label>Semester :</label><input type="text" disabled value="{{detail.semester}}"  id="semster" class="form-control options" name="semester">
                        </div>
                    </div><br>
                    <div class="text-center">
                        <a class="btn btn-primary hide" role="button" id="show" onclick="show_txt()">Change Password</a>
                    </div>
                    <div class="row hide" id="pass">
                        <div class="col">
                            <label for="password1">New password :</label><input type="password" disabled name="new_pass" id="password1"  class="form-control options">
                        </div>
                        <div class="col">
                            <label for="password2">Confrim password :</label><input type="password" disabled name="con_pass" id="password2"  class="form-control options">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col text-center">
                            <input type="hidden" value="{{user.id}}" name="u_id">
                            <input type="submit" class="btn btn-primary hide" id="save" value="Save Changes" onclick="return passwordverify()">
                            <input type="reset" class="btn btn-danger hide" id ="reset" value="Cancel" onclick="refresh()">
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="container marginbtm">
                <div id="container" ></div>
            <script>
              Highcharts.chart('container', {
  chart: {
      plotBackgroundColor: null,
      plotBorderWidth: null,
      plotShadow: false,
      type: 'pie'
  },
  title: {
      text: 'Overall Performance'
  },
  tooltip: {
      pointFormat: '{series.name}: <b>{point.y}</b>'
  },
  accessibility: {
      point: {
          valueSuffix: '%'
      }
  },
  plotOptions: {
      pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          dataLabels: {
              enabled: true,
              format: '<b>{point.name}</b>: {point.y}'
          }
      }
  },
  series: [{
      name: 'Marks',
      colorByPoint: true,
      data: [{
          name: '{{results.0.subjects}}',
          y:parseInt('{{results.0.total}}'),
          sliced: true,
          selected: true
      },
      {
          name: '{{results.1.subjects}}',
          y:parseInt('{{results.1.total}}'),
          sliced: true,
          selected: true
      }, 
      {
          name: '{{results.2.subjects}}',
          y:parseInt('{{results.2.total}}'),
          sliced: true,
          selected: true
      },
      {
          name: '{{results.3.subjects}}',
          y:parseInt('{{results.3.total}}'),
          sliced: true,
          selected: true
      },
      {
          name: '{{results.4.subjects}}',
          y:parseInt('{{results.4.total}}'),
          sliced: true,
          selected: true
      },]
  }]
});
            </script>
            </div>
            <footer class="bg-light text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-right p-3">
                  Â© 2020 Copyright:
                  <a class="text-dark" href="{% url 'about' %}">By Haseeb Pote</a>
                </div>
                <!-- Copyright -->
              </footer>                
    </body>
</html>
